apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
resources:
  - ../../base
  - serviceaccount.yaml
  - role.yaml
  - rolebinding.yaml
configMapGenerator:
  - name: pubsub-operator-env-vars
    behavior: create
    envs:
      - .env
patches:
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: pubsub-operator
    patch: |-
      - op: add
        path: /spec/template/spec/serviceAccount
        value: pubsub-operator
      - op: add
        path: /spec/template/spec/containers/2
        value:
          name: pubsub-emulator
          image: knarz/pubsub-emulator:latest
          imagePullPolicy: Always