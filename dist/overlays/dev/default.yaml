
google:
  projectId: sauce-k8s--yak
  pubsub:
    apiEndpoint: https://pubsub.googleapis.com

kube:
  config:
    rootDirectory: '/var/run/secrets/kubernetes.io/serviceaccount'
    clusters:
    - name: inCluster
      caFile: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
      server: https://172.16.0.2
      skipTLSVerify: true
    contexts:
    - name: inCluster
      cluster: inCluster
      user: pubsub-operator
    users:
    - name: pubsub-operator
      authProvider:
        name: tokenFile
        config:
          tokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
    currentContext: inCluster