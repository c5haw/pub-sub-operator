apiVersion: apps/v1
kind: Deployment
metadata:
  name: pubsub-operator
  labels:
    app: pubsub-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pubsub-operator
  template:
    metadata:
      labels:
        app: pubsub-operator
    spec:
      containers:
      - name: pubsub-operator-topics
        image: gcr.io/sauce-gcr--hawk/pubsub-operator
        imagePullPolicy: Always
        command:
          - /bin/sh
          - -c
          - node index.js pubsubtopics pubsub.k8s.io v1alpha1
        envFrom:
          - configMapRef:
              name: pubsub-operator-env-vars
      - name: pubsub-operator-subscriptions
        image: gcr.io/sauce-gcr--hawk/pubsub-operator
        imagePullPolicy: Always
        command:
          - /bin/sh
          - -c
          - node index.js pubsubsubscriptions pubsub.k8s.io v1alpha1
        envFrom:
          - configMapRef:
              name: pubsub-operator-env-vars