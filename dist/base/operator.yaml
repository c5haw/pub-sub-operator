apiVersion: apps/v1
kind: Deployment
metadata:
  name: pubsub-operator
  labels:
    app: pubsub-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pubsub-operator
  template:
    metadata:
      labels:
        app: pubsub-operator
    spec:
      serviceAccountName: pubsub-operator
      containers:
      - name: pubsub-operator
        image: gcr.io/sauce-gcr--hawk/pubsub-operator
        imagePullPolicy: Always
        envFrom:
          - configMapRef:
              name: pubsub-operator-config
        # env:
        # - name: GOOGLE_PROJECT_ID
        #   valueFrom:
        #     configMapKeyRef:
        #       name: pubsub-operator-config
        #       key: GOOGLE_PROJECT_ID
        # - name: GOOGLE_PUBSUB_API_ENDPOINT
        #   valueFrom:
        #     configMapKeyRef:
        #       name: pubsub-operator-config
        #       key: GOOGLE_PUBSUB_API_ENDPOINT
        # - name: KUBE_CONFIG_ROOT_DIR
        #   valueFrom:
        #     configMapKeyRef:
        #       name: pubsub-operator-config
        #       key: KUBE_CONFIG_ROOT_DIR
        volumeMounts:
        - name: pubsub-secret
          mountPath: "/opt/kube"
          readOnly: true
        - mountPath: /opt/config
          name: config
      volumes:
      - name: pubsub-secret
        secret:
          secretName: pubsub-secret
      - name: config
        configMap:
          name: pubsub-operator-config
          items:
          - key: default.yaml
            path: default.yaml
