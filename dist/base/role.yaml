apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: pubsub-operator
  labels:
    app: pubsub-operator
rules:
- apiGroups:
  - monitoring.coreos.com
  resources:
  - servicemonitors
  verbs:
  - get
  - create
- apiGroups:
  - apps
  resourceNames:
  - pubsub-operator
  resources:
  - deployments/finalizers
  verbs:
  - update
- apiGroups:
  - pubsubtopic.k8s.io
  resources:
  - '*'
  verbs:
  - '*'
